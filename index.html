<!DOCTYPE html>
<html lang="en">
<head>
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Tester</title>

    <section class="bootstrapper-links">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
            crossorigin="anonymous">
    </section>

    <section class="google-fonts">
        <link rel="preconnect" 
            href="https://fonts.googleapis.com">
        <link rel="preconnect" 
            href="https://fonts.gstatic.com" 
            crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap" 
            rel="stylesheet">
        <link rel="preconnect" 
            href="https://fonts.googleapis.com">
        <link rel="preconnect" 
            href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" 
            rel="stylesheet">
    </section>
</head>

<body>
    <section class="header">
        <div>
            <h1>Palindrome Tester</h1>
        </div>
    </section>

    <section class="input">
        <div class="input-group input-group-lg">
            <span class="input-group-text" 
                id="inputGroup-sizing-lg">Enter text --></span>
            <input type="text" 
                class="form-control enter-text" 
                aria-label="Sizing example input" 
                aria-describedby="inputGroup-sizing-lg"
                name="textToCheck">
        </div>
    </section>

    <section class="results-label">
        <div class="results-div">
            <h2 class="results">Results will display here.</h2>
        </div>
    </section>

    <section class="button">
        <div class="button-section">
            <button type="button" class="btn btn-primary">Check</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
